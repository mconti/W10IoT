<html>
<head>

    <script type="text/javascript" src="http://pubnub.github.io/eon/v/eon/0.0.9/eon.js"></script>
    <link type="text/css" rel="stylesheet" href="http://pubnub.github.io/eon/v/eon/0.0.9/eon.css" />

</head>
<body>
    <div id="chart"></div>
    <script>
      var pubnub = PUBNUB.init({
          publish_key: 'pub-c-65914541-3bbd-4fa9-979d-ffe4b018be8f',
          subscribe_key: 'sub-c-12fa7c6c-8534-11e5-83e3-02ee2ddab7fe'
      });
      var channel = 'Canale1';
      eon.chart({
        pubnub: pubnub,
        channel: channel,
        generate: {
          bindto: '#chart',
          data: {
            type: 'gauge'
          }
        }
      });

      eon.chart({
          channel: "Canale1",   // the pubnub channel for real time data
          generate: {           // c3 chart object
              bindto: '#chart'
          }
      });

    </script>
    <script>
      setInterval(function(){
        pubnub.publish({
          channel: channel,
          message: { eon: { 'Temperatura': Math.floor(Math.random() * 99) } }
        });
      }, 2000);
    </script>
</body>
</html>
