<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <center>
        <h3>dweet.io Server</h3>
        <button type="button" onclick="RedOn()">On</button>
        <button type="button" onclick="RedOff()">Off</button>
        <button type="button" onclick="GreenOn()">On</button>
        <button type="button" onclick="GreenOff()">Off</button>
        <button type="button" onclick="BlueOn()">On</button>
        <button type="button" onclick="BlueOff()">Off</button>
    </center>

    <script>
        function RedOn() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "http://dweet.io/dweet/for/SchoolMakerDay?red=1000", true);
            xhttp.send();
        }

        function RedOff() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "http://dweet.io/dweet/for/SchoolMakerDay?red=0", true);
            xhttp.send();
        }
        function GreenOn() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "http://dweet.io/dweet/for/SchoolMakerDay?green=1000", true);
            xhttp.send();
        }

        function GreenOff() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "http://dweet.io/dweet/for/SchoolMakerDay?green=0", true);
            xhttp.send();
        }
        function BlueOn() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "http://dweet.io/dweet/for/SchoolMakerDay?blue=1000", true);
            xhttp.send();
        }

        function BlueOff() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "http://dweet.io/dweet/for/SchoolMakerDay?blue=0", true);
            xhttp.send();
        }
    </script>
  </body>
</html>
